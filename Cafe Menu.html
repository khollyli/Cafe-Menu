<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <div class="menu">
        <main>
            <h1>Kholly's Cafe</h1>
            <p class="established">Est. 2023</p>
            <!-- 
                the hr element displays a divider between different content
                Note: this element is self closing
             -->
            <hr>
            <section>
                <h2>Coffee</h2>
                <article class="item">
                    <p class="flavour">Lemon Tear</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">London Fog</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Wine</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Lemonade</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Yin Yeung</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <article class="item">
                    <p class="dessert">Fruit Tart</p><p class="price">2.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Chocolate Lava Cake</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Daifuku</p><p class="price">1.50</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
            </p>
            <p>257 My Code Drive</p>
        </footer>
    </div>
    </body>
</html>
